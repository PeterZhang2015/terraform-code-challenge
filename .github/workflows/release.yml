name: Release Pipeline

on:
  push:
    branches: [ master, main ]
    paths:
      - 'wizardai_aws_s3_bucket/**'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  TF_VERSION: "1.6.0"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format Check
      working-directory: ./wizardai_aws_s3_bucket
      run: terraform fmt -check -recursive

    - name: Terraform Init and Validate
      working-directory: ./wizardai_aws_s3_bucket
      run: |
        set -o pipefail
        
        terraform init
        terraform validate

    - name: Get latest tag
      id: get_latest_tag
      run: |
        # Get the latest tag, default to v0.0.0 if no tags exist
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "Latest tag: $LATEST_TAG"

    - name: Calculate next version
      id: calc_version
      run: |
        set -o pipefail
        
        LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
        VERSION_TYPE="${{ github.event.inputs.version_type || 'patch' }}"
        
        # Remove 'v' prefix if present
        VERSION=${LATEST_TAG#v}
        
        # Split version into parts
        IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
        MAJOR=${VERSION_PARTS[0]:-0}
        MINOR=${VERSION_PARTS[1]:-0}
        PATCH=${VERSION_PARTS[2]:-0}
        
        # Increment based on type
        case $VERSION_TYPE in
          major)
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          minor)
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          patch)
            PATCH=$((PATCH + 1))
            ;;
        esac
        
        NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Next version: $NEW_VERSION"

    - name: Generate changelog
      id: changelog
      run: |
        set -o pipefail
        
        LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
        NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
        
        # Generate changelog since last tag
        if [ "$LATEST_TAG" != "v0.0.0" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${LATEST_TAG}..HEAD --no-merges)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        # Create changelog file
        cat > CHANGELOG.md << EOF
        # Changelog for $NEW_VERSION
        
        ## Changes since $LATEST_TAG
        
        $CHANGELOG
        
        ## Module Information
        
        - **Terraform Version**: >= 1.1
        - **AWS Provider Version**: ~> 5.0
        - **Module Path**: \`wizardai_aws_s3_bucket\`
        
        ## Usage
        
        \`\`\`hcl
        module "my_bucket" {
          source = "github.com/${{ github.repository }}//wizardai_aws_s3_bucket?ref=$NEW_VERSION"
          
          name        = "my-app-data"
          environment = "development"
        }
        \`\`\`
        
        ## Security Features
        
        - âœ… Encryption at rest (AES256/KMS)
        - âœ… Encryption in transit (HTTPS only)
        - âœ… Public access blocked
        - âœ… Versioning enabled by default
        - âœ… Lifecycle management support
        
        EOF
        
        echo "changelog_file=CHANGELOG.md" >> $GITHUB_OUTPUT

    - name: Update module documentation
      working-directory: ./wizardai_aws_s3_bucket
      run: |
        # Update terraform docs
        docker run --rm \
          -v $(pwd):/terraform-docs \
          -u $(id -u) \
          quay.io/terraform-docs/terraform-docs:latest \
          markdown table --output-file README.md /terraform-docs

    - name: Create and push tag
      run: |
        NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create annotated tag
        git tag -a $NEW_VERSION -m "Release $NEW_VERSION

        Automated release created by GitHub Actions.
        
        This release includes:
        - Terraform module for AWS S3 bucket with Wizard.AI policies
        - Security best practices enforcement
        - Comprehensive test suite with Terratest
        
        See CHANGELOG.md for detailed changes."
        
        git push origin $NEW_VERSION

    - name: Create module archive
      run: |
        cd wizardai_aws_s3_bucket
        zip -r ../wizardai-s3-bucket-module-${{ steps.calc_version.outputs.new_version }}.zip . \
          -x "*.terraform/*" -x ".terraform.lock.hcl" -x "test/.terraform/*"
        cd ..

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.calc_version.outputs.new_version }}
        name: "Wizard.AI S3 Bucket Module ${{ steps.calc_version.outputs.new_version }}"
        body_path: ${{ steps.changelog.outputs.changelog_file }}
        draft: false
        prerelease: false
        files: |
          wizardai-s3-bucket-module-${{ steps.calc_version.outputs.new_version }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: release
    if: success()
    
    steps:
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      if: env.SLACK_WEBHOOK_URL != ''
      with:
        status: success
        text: |
          ðŸš€ New Terraform module release: ${{ needs.release.outputs.new_version }}
          
          Repository: ${{ github.repository }}
          Module: wizardai_aws_s3_bucket
          
          Usage:
          ```hcl
          module "my_bucket" {
            source = "github.com/${{ github.repository }}//wizardai_aws_s3_bucket?ref=${{ needs.release.outputs.new_version }}"
            
            name        = "my-app-data"
            environment = "development"
          }
          ```
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Teams
      uses: skitionek/notify-microsoft-teams@master
      if: env.TEAMS_WEBHOOK_URL != ''
      with:
        webhook_url: ${{ secrets.TEAMS_WEBHOOK_URL }}
        needs: ${{ toJson(needs) }}
        job: ${{ toJson(job) }}
        steps: ${{ toJson(steps) }}